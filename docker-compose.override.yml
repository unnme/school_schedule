services:
  backend:
    restart: no
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src/backend:/app/src/backend
      # - ./backend/.venv:/app/.venv
    command: fastapi dev --host 0.0.0.0 /app/src/backend
    develop:
      watch:
        - action: sync
          path: ./backend/
          target: /app/
          ignore:
            - .venv
            - ./backend/.venv
        - action: rebuild
          path: ./backend/pyproject.toml
